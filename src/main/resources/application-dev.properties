# Dev profile: H2 in-memory via R2DBC
spring.r2dbc.url=r2dbc:h2:mem:///mental-clinic-db;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE
spring.r2dbc.username=sa
spring.r2dbc.password=
spring.sql.init.mode=always
spring.sql.init.platform=h2

# Logging
logging.level.org.springframework.r2dbc=DEBUG

# JWT (example TTLs handled in code)
app.security.jwt.access-ttl-minutes=30
app.security.jwt.refresh-ttl-days=14

# Cache config
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=500,expireAfterWrite=30m

# Springdoc OpenAPI
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

